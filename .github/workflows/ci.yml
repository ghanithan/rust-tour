name: Development CI

on:
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  validate-exercises:
    name: Validate Educational Content
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'web/package-lock.json'
    
    - name: Install web dependencies
      run: cd web && npm ci
    
    - name: Test web build
      run: cd web && npm run build
    
    - name: Validate exercise structure
      run: ./scripts/validate-exercises.sh
    
    - name: Validate exercise metadata
      run: ./scripts/validate-metadata.sh
    
    # Code validation removed - exercises intentionally contain bugs for learning
    
    - name: Verify Rust Book references
      run: ./scripts/check-book-references.sh
    
    - name: Test Docker build
      run: |
        echo "üê≥ Testing Docker build (no push)..."
        docker build -t rust-tour-test .